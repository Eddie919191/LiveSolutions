<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LS LiveSolutions</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage-compat.js"></script>
</head>
<body>
  <header>
    <h1>LS LiveSolutions</h1>
    <p>AV-løsninger for kontorer, møterom og events</p>
  </header>
  <main>
    <section id="chat-section">
      <div id="chatbox">
        <div id="chat-header">Chat med LS LiveSolutions</div>
        <div id="chat-messages"></div>
        <div id="chat-input-area">
          <input type="text" id="chat-input" placeholder="Hva er du på jakt etter? La meg hjelpe deg finne en løsning!" />
        </div>
        <button id="download-chat">Last ned Chat</button>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 LS LiveSolutions</p>
  </footer>
  <script src="js/chat.js"></script>
</body>
</html>
